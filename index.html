<!DOCTYPE html>
<html>
    <head>
        <title>CUSTOMER SURVEY FORM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="main">
            <h1>CUSTOMER SURVEY FORM</h1>
            <form>
         
                <div class="name"> 
                    <label>Name</label>
                    <br/>
                    <input type="text" >
                </div>
    
                <div class="email">
                    <label>Email</label>
                    <br/>
                    <input type="email">
                </div>
         
                <div>
                    <label>Is this first time you are using our products & service?</label>
                    <br/>
                    <input name = "first" type="radio" value="Yes"/>
                    <label>Yes</label>
                    <input name = "first" type = "radio" value="No"/>
                    <label>No</label>
                </div>
                <div>
                    <label>Would you suggestion to your friends and colleagues?</label>
                    <br/>
                    <input name = "second" type="radio" value="Yes"/>
                    <label>Yes</label>
                    <input name = "second" type = "radio" value="No"/>
                    <label>No</label>
                </div>
                <div>
                    <label>How satisfied are you with our company overall</label>
                    <br/>
                    <input name = "third" type="radio"  value="satisfied"/>
                    <label>Satisfied</label>
                    <input name = "third" type = "radio" value="Undecided"/>
                    <label>Undecided</label>
                    <input name= "third" type="radio" value="Unsatisfied"/>
                    <label>Unsatisfied</label>
                </div>
                <div>
                    <label>Do you have any suggestion to improve our service?</label>
                    <textarea rows="5" cols="30"></textarea>
                </div>
                <div class="btn">
                    <input class = "submit" type="SUBMIT" value="SUBMIT"/>
                </div>

            </form>
        </div>
    
    </body>
</html>
